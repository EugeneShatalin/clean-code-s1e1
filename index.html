<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" 
          href="style.css" 
          media="screen" 
          charset="utf-8">
  </head>

  <body class="page">
    <article class="information">
      <img src="./eisenhower-matrix.jpg" alt="Matrix Eisenhower">
      <a class="more-inf" 
         href="https://goal-life.com/page/method/matrix-eisenhower">
         Want more details?
      </a>
    </article>
    <section class="main-container">
      <aside id="adding-elem">
        <label for="new-task" class="adding-elem-title">Add Item</label>
          <div class="task-row-wrapper">
            <input id="new-task" 
                   class="task task-enter" 
                   type="text">
            <button class="button">Add</button>
          </div>
      </aside>
      <aside>
        <h3 class="section-title">Todo</h3>
        <ul id="incomplete-tasks">
          <li class="task-item">
            <input type="checkbox">
            <label class="task task-text">Pay Bills</label>
            <input type="text" class="task task-enter hide">
            <button class="edit button">Edit</button>
            <button class="delete button">
              <img src="./remove.svg" alt="">
            </button>
          </li>
          <li class="edit-mode task-item">
            <input type="checkbox">
            <label class="task task-text">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task task-enter hide">
            <button class="edit button">Save</button>
            <button class="delete button">
              <img src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </aside>      

      <aside>
        <h3 class="section-title">Completed</h3>
        <ul id="completed-tasks">
          <li class="task-item">
            <input type="checkbox" checked class="status">
            <label class="task task-text">See the Doctor</label>
            <input type="text" class="task task-enter hide">
            <button class="edit button">Edit</button>
            <button class="delete button">
              <img src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </aside>      
    </section>
    <script src="app.js"></script>
  </body>
</html>
